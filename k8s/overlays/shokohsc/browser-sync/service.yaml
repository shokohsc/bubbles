---
apiVersion: v1
kind: Service
metadata:
  name: browser-sync
  labels:
    app: browser-sync
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
    - port: 3001
      targetPort: browser-sync
      protocol: TCP
      name: browser-sync
  selector:
    app: browser-sync
