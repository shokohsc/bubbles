apiVersion: skaffold/v2beta15
kind: Config
metadata:
  name: ouistity
build:
  artifacts:
  - image: shokohsc/ouistity
    context: .
deploy:
  kustomize:
    paths:
      - k8s/base
profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
      - image: shokohsc/ouistity
        docker:
          dockerfile: Dockerfile.dev
        sync:
          manual:
          - src: 'src/**/*.js'
            dest: .
          - src: 'src/**/*.vue'
            dest: .
  - name: shokohsc
    build:
      artifacts:
      - image: shokohsc/ouistity
        docker:
          dockerfile: Dockerfile.dev
        sync:
          manual:
          - src: 'src/**/*.js'
            dest: .
          - src: 'src/**/*.vue'
            dest: .
    deploy:
      kustomize:
        paths:
          - k8s/overlays/shokohsc
