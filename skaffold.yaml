apiVersion: skaffold/v2beta20
kind: Config
metadata:
  name: ouistity
build:
  artifacts:
  - image: shokohsc/ouistity
    context: .
    sync:
      manual:
      - src: src/**/*.js
        dest: .
      - src: src/**/*.vue
        dest: .
    docker:
      dockerfile: Dockerfile.dev
deploy:
  kustomize:
    paths:
    - k8s/base
profiles:
- name: dev
  activation:
  - command: dev
  build:
    artifacts:
    - image: shokohsc/ouistity
      sync:
        manual:
        - src: src/**/*.js
          dest: .
        - src: src/**/*.vue
          dest: .
- name: shokohsc
  build:
    artifacts:
    - image: shokohsc/ouistity
      sync:
        manual:
        - src: src/**/*.js
          dest: .
        - src: src/**/*.vue
          dest: .
      kaniko:
        dockerfile: Dockerfile.dev
        cache:
          repo: "shokohsc/ouistity"
    cluster:
      dockerConfig:
        secretName: kaniko-secret
      namespace: kaniko
      pullSecretName: kaniko-secret
  deploy:
    kustomize:
      paths:
      - k8s/overlays/shokohsc
- name: prod
  build:
    artifacts:
    - image: shokohsc/ouistity
      kaniko:
        dockerfile: Dockerfile
        cache:
          repo: "shokohsc/ouistity"
    cluster:
      dockerConfig:
        secretName: kaniko-secret
      namespace: kaniko
      pullSecretName: kaniko-secret
